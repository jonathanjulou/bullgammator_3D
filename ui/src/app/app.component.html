<div class="container">
  <div>
    <mat-card>
      <div>
        <h1>BullGammaTor</h1>
        <small>Emulateur du Bull Gamma</small>
      </div>
    </mat-card>
  </div>

  <mat-accordion>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Bibliothèque
        </mat-panel-title>
        <mat-panel-description>
          Sélectionner un programme pré-enregistré
        </mat-panel-description>
      </mat-expansion-panel-header>

      <app-code-lib
				(series3_emit)="series3=$event"
				(drum_emit)="drum=$event"
			></app-code-lib>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Editeur
        </mat-panel-title>
        <mat-panel-description>
          Ecrire du code pour le Bull Gamma
        </mat-panel-description>
      </mat-expansion-panel-header>

      <app-hex-editor
				[series3]="series3"
				[drum]="drum"
			></app-hex-editor>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Debug
        </mat-panel-title>
        <mat-panel-description>
          Controler l'execution du programme
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-debug></app-debug>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Tableau de fils
        </mat-panel-title>
        <mat-panel-description>
          Branchement des fils
        </mat-panel-description>
      </mat-expansion-panel-header>

    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Tambour
        </mat-panel-title>
        <mat-panel-description>
          Observer le contenu du tambour
        </mat-panel-description>
      </mat-expansion-panel-header>
			<app-drum></app-drum>
    </mat-expansion-panel>

  </mat-accordion>

</div>
