<div class="main">
  <h4>Execution</h4>
  <span *ngIf="error" class="error">{{ error }}</span>
	<div>
	  <button mat-raised-button color="primary" (click)="executeNextInstruction()">Prochaine instruction</button>
	  <button mat-raised-button color="primary" (click)="execUntilBreakPoint()">Continuer</button>
	</div>
</div>
