<div class="main">
  <h4>Execution</h4>
  <span *ngIf="error" class="error">{{ error }}</span>
	<div class="console">
		<div>
			<div *ngFor="let line of getConsoleLines()">{{ line }}</div>
		</div>
	</div>
	<div>
	  <button mat-raised-button
			color="primary" matTooltip="Executer la prochaine instruction"
			(click)="executeNextInstruction()"
		>Titiller</button>
	  <button mat-raised-button color="primary" (click)="execUntilBreakPoint()">Continuer</button>
	</div>
</div>
