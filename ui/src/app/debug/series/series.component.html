<div class="main">

    <div class="container">
      <div>
        <button mat-icon-button class="arrow" (click)="minus()"><mat-icon>keyboard_arrow_left</mat-icon></button>
      </div>
      <div>
        <h4>Série {{ seriesId }}</h4>
      </div>
      <div>
        <button mat-icon-button class="arrow" (click)="plus()"><mat-icon>keyboard_arrow_right</mat-icon></button>
      </div>
    </div>

    <div class="lines">
      <div class="column">
        <div *ngFor="let inst of getInstructions() | slice:0:getHalfNbInst(seriesId); index as i">
          <input *ngIf="i != s.getLine(seriesId)"type="checkbox" (change)="emit()" [formControl]="getControl(i, seriesId)">
          <input *ngIf="i == s.getLine(seriesId)" matInput value="-->" disabled>
          <label class="label">{{ i }} : </label>
          <label class="hex">{{ inst.toLineString().toUpperCase() }}</label>
        </div>
      </div>
      <div class="column">
        <div *ngFor="let inst of getInstructions() | slice:getHalfNbInst(seriesId):s.getNbInsts(seriesId); index as i">
          <input *ngIf="i + getHalfNbInst(seriesId) != s.getLine(seriesId)" type="checkbox" (change)="emit()" [formControl]="getControl(i + getHalfNbInst(seriesId), seriesId)">
          <input *ngIf="i + getHalfNbInst(seriesId) == s.getLine(seriesId)" matInput value="-->" disabled>
          <label class="label">{{ i + getHalfNbInst(seriesId) }} : </label>
          <label class="hex">{{ inst.toLineString().toUpperCase() }}</label>
        </div>
      </div>
    </div>
</div>
